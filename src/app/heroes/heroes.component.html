<div id="my_hero" class="riga">
<h2>My Heroes</h2>
<mat-card id="cartamsg" appearance="outlined">
<ul class="heroes">
  <li style="margin-top:15px;" *ngFor="let hero of heroes">
       <a  routerLink="/detail/{{hero.id}}">
        <img style="    position: relative;  top:11px;width: 15%!important;margin-right:7px;" [src]="hero.src" alt="{{ hero.name }}"> {{hero.name}}  <span class="badge">| ID: {{hero.id}}</span>
    </a>
  
  </li>
</ul>
</mat-card>
</div>
